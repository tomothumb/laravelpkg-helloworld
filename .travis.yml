language: php

php:
  - 7.0
  - 7.1
  - 7.2
  - 7.3

before_script:
  - composer self-update
  - composer install --prefer-dist --no-interaction


script:
  # 単体テストとカバレッジ取得を実行
  - ./vendor/bin/phpunit --coverage-clover tests/clover.xml

after_success:
  - bash <(curl -s https://codecov.io/bash) -cF php
